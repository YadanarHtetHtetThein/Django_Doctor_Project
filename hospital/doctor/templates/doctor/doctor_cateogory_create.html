{% extends 'page/base.html' %} 
{% load crispy_forms_tags %}
{% block content %} 
    <div class="container mt-3">
        <h1 class="text-center text-muted my-3">Create Doctor Category</h1>
        <div class="row my-3">
            <div class="col-md-4 offset-md-1">
                <h4 class = "text-center">Available Category</h6>
                <ul class="list-group">
                    {% for category in categories %}
                    <li class="list-group-item">{{ category.name_mm }} <br> {{ category.name_eng  }}</li>
                    {% endfor %}
                  </ul>
            </div>
            <div class="col-md-6 mt-2">
                <form action="" method="post">  
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary float-end mt-3">Create Category</button>
                </form>
                
            </div>
        </div>
    </div>
{% endblock %}
