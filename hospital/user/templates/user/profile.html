{% extends 'page/base.html' %} 
{% load crispy_forms_tags %}
{% block content %} 
    <div class="container mt-3">
        <h1 class="text-center text-muted mt-3 mb-4">{{ user.username }} Profile Detail</h1>
        <div class="row m-5">
            <div class="col-md-6">
                <h5 class="m-2">Username: {{ user.username }}</h5>
                <h5 class="m-2">Email: {{ user.email }}</h5>
                <img src="{{ user.profile.image.url }}" alt="" width="150px" height="150px" class="rounded m-2">
            </div>
              <div class="col-md-6">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %} 
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                    <button class="btn btn-primary float-end mt-3">Update Information</button>
                </form>
              </div>
        </div>
    </div>
{% endblock %}
